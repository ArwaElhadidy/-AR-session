<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-sequare_2d.patt">
        <!-- square -->
        <a-entity 
                id="box" 
                geometry="primitive: box; width: 0.5; depth: 0.5; height: 0.5" 
                position="0 0 0" 
                material="color:#4AC3B4"
                rotation="45 45 45">
          </a-entity>
      </a-marker>
      <!-- ----------------------------------------------------------- -->
      <!-- 2 -->
      <a-marker type="pattern" url="pattern-circle_2d.patt">
           <!--circle  -->
            <a-sphere 
                radius="0.8" 
                color="#FAB959" 
                segments-width="54" 
                segments-height="54"
                metalness="0.4"
                roughness="0.2"
                shader="standard"
                position="0 0 0" 
            ></a-sphere>
            
      </a-marker>
      <!-- ----------------------------------------------------------- -->
      <!-- 3 -->
      <a-marker type="pattern" url="pattern-Rectangle_2d.patt">
            
        <!-- rectangle -->
        <a-entity 
        geometry="primitive: box; width: 0.8; height: 0.6; depth: 0.4" 
        position="0 0 0" 
        material="color:#6BE4FB; side: double">
        </a-entity>
      </a-marker>
      <!-- ----------------------------------------------------------- -->
      <!-- 4 -->
      <a-marker type="pattern" url="pattern-cone.patt">   
        <!-- cone -->
        <a-cone
        radius-bottom="0"
        radius-top="0.4"
        height="1.0"
        position="0 0 0"
        color="#2BA5F8"
        rotation="90 0 0"
      ></a-cone>
    </a-marker>
    <!-- ----------------------------------------------------------- -->
    <!-- 5 -->
    <a-marker type="pattern" url="pattern-cylinder.patt">
            
      <!-- clyinder -->
      <a-cylinder
        radius="0.2"
        height="1.0"
        color="#3AB54A"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-cylinder>

    </a-marker>
  <!-- ----------------------------------------------------------- -->
  <!-- 6 -->
  <a-marker type="pattern" url="pattern-oval_2d.patt">
     <!-- oval -->       
    <a-entity 
      id="oval" 
      geometry="primitive: cylinder; radius: 1; height: 0.6"
      position="0 0 0" 
      material="color: #f5ec42">
    </a-entity>


  </a-marker>
  <!-- ----------------------------------------------------------- -->
  <!-- 7 -->
  <a-marker type="pattern" url="pattern-Rhomus.patt">
            
  <!-- Rhombus -->
  <a-entity 
  geometry="primitive: box; width: 1; height: 1; depth: 0.4" 
  rotation="-45 45 0" 
  material="color:#42BCFF" 
  position="0 0 0">
  </a-entity>
    
  </a-marker>

      <a-entity camera="active: true" look-controls="enabled: true" wasd-controls="enabled: true">
        
      </a-entity>

    </a-scene>
  
  </body>

</html>
